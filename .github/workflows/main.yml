name: 'Test OpenJDK pull requests on LibGraal'

on:
  # Runs every ten minutes
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Test LibGraal
      env:
        GH_TOKEN: ${{ github.token }}
      run: python -u .github/scripts/test-openjdk-pullrequests.py -v
